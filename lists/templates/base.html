<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To-Do lists</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/base.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-default" role='navigation'>
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Superlists</a>
          <form class="navbar-form navbar-right" action="#" method="POST">
            <span> Enter email to login: </span>
            <input class="form-control" type="text" name="email"/>
            {% csrf_token %}
          </form>
        </div>
      </nav>
      
      <div class='row'>
        <div class='col-md-6 col-md-offset-3 jumbotron'>
          <div class='text-center'>
            <h1>{% block header_text %}{% endblock %}</h1>
            <form method='POST' action='{% block form_action %}{% endblock %}'>
              {{ form.text }} 
              {% csrf_token %} 
              {% if form.errors %}
                <div class="form-group has-error">
                  <span class="help-block"> {{ form.text.errors }} </span>
                </div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>


      <div class='row'>
        <div class='col-md-6 col-md-offset-3'>
          {% block table %}
          {% endblock table %}
        </div>
      </div>

    </div>
    <script src="/static/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="/static/list.js" charset="utf-8"></script>

    <script charset="utf-8">

      $(document).ready(function(){
      window.goatlists.initialize();
      });
      
    </script>

  </body>
</html>
